<div id="login">
  <div id="biaodan">
    <h1>LOGIN</h1>
    <form *ngIf="show==0" nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-user">
            <input type="text" nz-input formControlName="userName" placeholder="请输入用户名">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors" style="float: left">请输入用户名!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-lock">
            <input type="password" nz-input formControlName="password" placeholder="请输入密码">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors" style="float: left">请输入密码!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox style="float: left" formControlName="remember">
            <span>记住密码</span>
          </label>
          <a class="login-form-forgot" class="login-form-forgot" routerLink="/forgetpsw">忘记密码？</a>
          <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登录</button>
          <a routerLink="/register" style="float: right">现在注册!</a>
        </nz-form-control>
      </nz-form-item>
    </form>

    <form nz-form class="login-form" *ngIf="show==1" [formGroup]="validateForm1" class="login-form">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-phone">
            <input type="text" nz-input formControlName="phone" placeholder="请输入手机号">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm1.get('phone').dirty&&validateForm1.get('phone').errors">
            <ng-container *ngIf="validateForm1.get('phone').hasError('required')">
              <label style="float: left">请输入手机号码!</label>
            </ng-container>
            <ng-container *ngIf="validateForm1.get('phone').hasError('phone')" style="float: left">
              <label style="float: left">号码不符合规范!</label>
            </ng-container>
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzSearch nzSize="large" [nzSuffix]="suffixButton" nzPrefixIcon="anticon anticon-lock">
            <input type="text" nz-input formControlName="validateCode" placeholder="请输入验证码">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm1.get('validateCode').dirty && validateForm1.get('validateCode').errors" style="float: left">请输入验证码!</nz-form-explain>
          <ng-template #suffixButton>
            <button nz-button nzType="primary" nzSize="large" nzSearch (click)="getValidate()" [disabled]="boolSend">{{textSend}}</button>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'" (click)="submitPhone()">登录</button>
          <a (click)="changeShow()" style="float: right">账号密码登录!</a>
        </nz-form-control>
      </nz-form-item>

    </form>


    <hr *ngIf="show==0"/>
    <div nz-row class="other" *ngIf="show==0">
      <div nz-col nzSpan="6">
        <img src="assets/phone.png" height="40px" width="40px" (click)="changeShow()">
      </div>
      <div nz-col nzSpan="6">
        <img src="assets/qq.png" height="40px" width="40px">
      </div>
      <div nz-col nzSpan="6">
        <img src="assets/weixin.png" height="40px" width="40px">
      </div>
      <div nz-col nzSpan="6">
        <img src="assets/weibo.png" height="40px" width="40px">
      </div>
    </div>
  </div>
</div>
